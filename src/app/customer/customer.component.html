{{diagnostic}}
  <div class="container">
    <form (ngSubmit)=saveCustomer() name="theForm"  #form="ngForm">
      <div class="form-row">
      <div class="col">
        <label class="label" for="firstname" name="firstname">Firstname</label>
        <input type="text" class="form-control" placeholder="Firstname" id="firstname" name="firstname" required
          minlength="4" [(ngModel)]="model.firstname" #firstname="ngModel">
        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
        <div *ngIf="firstname.errors.required">Firstname is required.</div>
        <div *ngIf="firstname.errors.minlength">Firstname must be at least 4 characters long.</div>
      </div>
      </div>
      <div class="col">
        <label class="label" for="lastname">Lastname</label>
        <input type="text" class="form-control" placeholder="Lastname" id="lastname" name="lastname" required [(ngModel)]="model.lastname"
          #lastname="ngModel">
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
          <div *ngIf="lastname.errors.required">Lastname is required.</div>
        </div>
      </div>
      <div class="col">
        <label class="label" for="mobile">Mobile</label>
        <input type="text" class="form-control" placeholder="Mobile" id="mobile" name="mobile" required [(ngModel)]="model.mobile">
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="newCustomer()">New</button>
  
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
  </form>
  </div>
